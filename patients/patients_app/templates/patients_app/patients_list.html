{% extends 'base.html' %}

{% block body %}
<body>
    <h1>Patients List</h1>
    <div class="container">
        {% for patient in patients %}
        <form>
            <p>{{ patient.name }}</p>
            <p>{{ patient.age }}</p>
            <a href="{% url 'update_patient' patient.id %}">edit</a>
        </form>
        {% endfor %}
    </div>
</body>
{% endblock %}
