{% extends 'base.html' %}

{% block body %}
<div style="display: flex; justify-content: center; align-items: center; margin-top: 2em;">
    <form method="post">
        <table>
            {% csrf_token %}
            {{ form.as_table }}
        </table>
        <button style="display: inline-block;
        border: 1px solid #ccc; background-color: #f5f5f5; color: #333; padding: 0.5em 1em; text-decoration: none; font-weight: bold; border-radius: 3px; cursor: pointer;"
                    type="submit">Submit
            </button>
    </form>
</div>
{% endblock %}
